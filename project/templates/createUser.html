<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Project</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/main.css" rel="stylesheet" media="screen">
  </head>
  
  <div class="container">
  
      <h1>Create User</h1>
	  <p style="font-size: 75%" id="date"></p>

	<script >
		var d = new Date();
		document.getElementById("date").innerHTML = d;
	</script>
	  <br>
	  <p style="font-size: 125%"><a href="/login">Cancel</a></p>
	  <br>
	   <form action="/create" method="POST">Fill in the blanks below:
	  <br>
	  <br>
	  <p>Name:  <input type="text" name="user" placeholder="Username..."? required></p>
	  <p>Password:
	  <input  name="pass"  type="password" placeholder="Password..."
		required></input></p>
		<p>Confirm password:
	  <input name="confirm" type="password" placeholder="Password..."
		required></input></p>
		<br>	
	
      <input class="btn btn-default" type="submit" value="Submit">
      </form>
	  {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}</p>
      {% endif %}
      <br>
	 
	
	
</div>
</body>
</html>
